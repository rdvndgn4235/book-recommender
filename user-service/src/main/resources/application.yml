server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/userdb
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
  application:
    name: user-service
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379
    mongodb:
      uri: mongodb://mongoadmin:secret@localhost:27017/user-logs-db?authSource=admin
      database: user-logs-db
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

